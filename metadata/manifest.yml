---
Name: newrelic-agent
Cartridge-Short-Name: NEWRELIC
Cartridge-Version: '1.0.1'
Compatible-Versions:
  - '1.0.1'
Cartridge-Vendor: produban
Display-Name: New Relic Agent
Description: The New Relic client connects to your New Relic account and publish
  metrics for your application.
Version: '3.11.0'
License: New Relic
License-Url: https://docs.newrelic.com/docs/licenses/licenses
Vendor: New Relic
Categories:
  - embedded
  - plugin
  - newrelic
Cart-Data:
  - Key: OPENSHIFT_NEWRELIC_LICENSE_KEY
    Type: environment
    Description: "New Relic license key."
Website: http://newrelic.com/
Source-Url: https://github.com/zokusai/openshift-cartridge-newrelic-agent.git
Help-Topics:
  Developer Center: https://docs.newrelic.com/docs/java/java-agent-self-installer
Provides:
  - newrelic-agent-3.11.0
  - newrelic-agent
Publishes:
  publish-java-agent-options:
    Type: ENV:NET_TCP:db:newrelic
Subscribes:
Group-Overrides:
  - components:
    - web_framework
    - newrelic
Scaling:
  Min: 1
  Max: -1
